<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
<!-- header -->
    <header class="header">
      <div class="grid">
        <nav class="header__navbar">
          <ul class="header__navbar-list">
            <li class="header__navbar-item header__navbar-item-has-qr header__navbar-item--separate">
              Vào cửa hàng trên ứng dụng C-Shop
              
              <!-- Header QR Code -->
              <div class="header__qr">
                <img src="./assets/img/QR_Code.png" alt="QR Code" class="header__qr-img">
                <div class="header__qr-apps">
                  <a href="" class="header__qr-link">
                    <img src="./assets/img/Google_Play.png" alt="Google Play" class="header__qr-download-img">
                  </a>
                  <a href="" class="header__qr-link">
                    <img src="./assets/img/App_Store.png" alt="App Store" class="header__qr-download-img">
                  </a>
                </div>
              </div>
            </li>
            <li class="header__navbar-item">
              <span class="header__navbar-title--no-pointer">
                Kết nối
              </span>
              <a href="" class="header__navbar-icon-link">
                <i class="header__navbar-icon fa-brands fa-facebook"></i>
              </a>
              <a href="" class="header__navbar-icon-link">
                <i class="header__navbar-icon fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>

          <ul class="header__navbar-list">
            <li class="header__navbar-item">
              <a href="" class="header__navbar-item-link">
                <i class="header__navbar-icon fa-regular fa-bell"></i>
                Thông báo
              </a>
            </li>
            <li class="header__navbar-item">
              <a href="" class="header__navbar-item-link">
                <i class="header__navbar-icon fa-regular fa-circle-question"></i>
                Trợ giúp
              </a>
            </li>
            <li class="header__navbar-item header__navbar-item--bold header__navbar-item--separate">Đăng ký</li>
            <li class="header__navbar-item header__navbar-item--bold">Đăng nhập</li>
          </ul>
        </nav>
      </div>
    </header>

<!-- container -->
    <div class="container">

    </div>

<!-- footer -->
    <div class="footer">
      
    </div>
  </div>
</body>
</html>
